version: "0.2"
allowCompoundWords: true
language: en,en-AU
ignorePaths:
  - .cspell.config.yaml
  - .cspell/custom-dictionary.txt
  - "**/node_modules/**"
  - "*.min.*"
  - "{coverage,dist,.cache,.git,.vscode,.DS_Store,tests}/**/*"
ignoreRegExpList:
  - <!-- prettier-ignore -->\n(`{3,})\w*\n[\s\S]+?\1
  - \[(\*{2})?@\w+?\1\]
  - \[`\w+`\]
  - \/.*?\/
  - \_\w+
  - \#\w+
  - "```bash\\n[\\s\\S]+?```"
flagWords:
  - blacklist
  - card-block
  - grandfathered
  - gray
  - hte
  - whitelist
words:
  - Hono
  - HRCCQ
  - Hutly
  - imgproc
  - Monstera
  - motorsport
  - nickperkins
  - Shih
  - shortcode
  - ORAS
ignoreWords: []
import: []
useGitignore: true
